<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Ajax2</title>
</head>
<body>
    <button id="b2">GET User</button>
   
    <h1>User</h1>
    <div id="user"></div>
<br><hr>
<button id="b3">GET Users</button>
    <h1>Users</h1>
    <div id="users"></div>
    <script>
document.getElementById('b2').addEventListener('click',ajax2);

function ajax2(){
    
var xhr = new XMLHttpRequest(); 
xhr.open('GET','user.json',true);
xhr.onreadystatechange = function(){
if(this.readyState == 4 && this.status == 200){
var user = JSON.parse(this.responseText);
var output ='';
output += '<ul>'+ 
    '<li>ID: '+user.id+'</li>'+
    '<li>NAME: '+user.name+'</li>'+
    '<li>EMAIL: '+user.email+'</li>'+
    '</ul>'
    document.getElementById('user').innerHTML = output;

}
}
xhr.send();
}

document.getElementById('b3').addEventListener('click',ajax3);
function ajax3(){
var xhr = new XMLHttpRequest();
xhr.open('GET','users.json',true);
xhr.onreadystatechange = function(){
if(this.readyState == 4 && this.status == 200){
var users = JSON.parse(this.responseText);
var output = '';

for (var i in users){

    output += '<ul>' +
        '<li> ID: ' +users[i].id+'</li>'+
        '<li> NAME: ' +users[i].name+'</li>'+
        '<li> email: ' +users[i].email+'</li>'+
        '</ul>'
}
document.getElementById('users').innerHTML = output;
}

}
xhr.send();
}



    </script>
</body>
</html>
